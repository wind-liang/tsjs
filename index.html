<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Webcam Pacman</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header id = 'level'>
        Level 1
    </header>
    <!-- <div id="no-webcam">
      No webcam found. <br/>
      To use this demo, use a device with a webcam.
    </div> -->
    <!-- Top -->
    <!-- <div id="pacman-container"> -->
    <!-- <div id="logo"> -->
    <!-- <div id="logo-l"> -->
    <!-- <div id="logo-b"> -->
    <!-- </div> -->
    <!-- </div> -->
    <!-- </div> -->
    <!-- </div> -->
    <canvas id="id-canvas" width = 400 height="300"></canvas>
    <div id="status">Loading mobilenet...</div>

    <div class="controller-panels" id="controller" style="display:none">

        <div class="panel training-panel">

            <div class="panel-row params-webcam-row">
                <div class="webcam-box-outer">
                    <div class="webcam-box-inner">
                        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
                    </div>
                </div>
                <!-- Big buttons. -->
                <div class="big-buttons">
                    <button id="train">

                        <span id="train-status">设定键位</span>
                    </button>
                    <button id="predict">
                        <span>开始游戏</span>
                    </button>
                </div><!-- /.panel-row -->

            </div><!-- /.panel-row -->

        </div><!-- /.panel -->

        <div class="panel-row panel-row-middle">

            <div class = "panel-row-top">
            <div class="panel-cell panel-cell-center">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
                        </div>
                        <button class="record-button" id="up"/><span>添加照片</span></button>
                    </div>
                    <p>
                        <span id="up-total">0</span> 张照片
                    </p>
                    <p>
                        <span class="tip">暂停小球</span>
                    </p>
                </div>
            </div><!-- ./panel-cell -->
           </div>

            <div class="panel-cell panel-cell-left">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
                        </div>
                        <button class="record-button" id="left"/><span>添加照片</span></button>
                    </div>
                    <p>
                        <span id="left-total">0</span> 张照片
                    </p>
                    <p>
                        <span class="tip">木板左移</span>
                    </p>
                </div>
            </div><!-- ./panel-cell -->



            <div class="panel-cell panel-cell-right">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
                        </div>
                        <button class="record-button" id="right"/><span>添加照片</span></button>
                    </div>
                    <p>
                        <span id="right-total">0</span> 张照片
                    </p>
                    <p>
                        <span class="tip">木板右移</span>
                    </p>
                </div>
            </div><!-- ./panel-cell -->

            <div class = "panel-row-bottom">
            <div class="panel-cell panel-cell-center">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="down-thumb"></canvas>
                        </div>
                        <button class="record-button" id="down"/><span>添加照片</span></button>
                    </div>
                    <p>
                        <span id="down-total">0</span> 张照片
                    </p>
                    <p>
                        <span class="tip">木板静止</span>
                    </p>
                </div>
            </div>
            </div>
        </div><!-- /.panel-row -->
    </div>


    <script src="board.js"></script>
    <script src="index.js"></script>

</body>

</html>
